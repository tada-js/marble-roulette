<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개인정보 처리방침 | Degururu</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b1220;
        --panel: #121b30;
        --text: #edf3ff;
        --muted: #a9b7d4;
        --accent: #45f3c3;
      }
      * { box-sizing: border-box; }
      html {
        min-height: 100%;
        background: radial-gradient(circle at 20% 0%, #1b2a4a, var(--bg) 52%);
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
        background: transparent;
        color: var(--text);
      }
      main {
        max-width: 760px;
        margin: 0 auto;
        padding: 28px 18px 40px;
      }
      h1 { margin: 0 0 18px; font-size: 24px; }
      section {
        background: color-mix(in oklab, var(--panel) 88%, black 12%);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 14px;
        padding: 16px;
      }
      section + section { margin-top: 12px; }
      h2 { margin: 0 0 8px; font-size: 16px; color: var(--accent); }
      p, li { margin: 0; line-height: 1.55; color: var(--text); }
      ul { margin: 0; padding-left: 18px; }
      small { color: var(--muted); display: block; margin-top: 14px; }
    </style>
  </head>
  <body>
    <main>
      <h1>개인정보 처리방침</h1>

      <section>
        <h2>1. 수집 항목</h2>
        <ul>
          <li>이메일</li>
          <li>문의 제목</li>
          <li>문의 내용</li>
        </ul>
      </section>

      <section>
        <h2>2. 이용 목적</h2>
        <p>문의 확인, 답변 전달, 서비스 개선을 위한 최소한의 연락/기록 목적에만 사용합니다.</p>
      </section>

      <section>
        <h2>3. 보관 기간</h2>
        <p>문의 처리 완료 후 최대 1년 보관 후 파기합니다.</p>
      </section>

      <section>
        <h2>4. 문의</h2>
        <p>개인정보 관련 문의는 서비스 운영자에게 요청할 수 있습니다.</p>
      </section>

      <small>본 문서는 운영 정책에 맞춰 변경될 수 있습니다.</small>
    </main>
  </body>
</html>
