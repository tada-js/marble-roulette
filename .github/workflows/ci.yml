name: ci

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: marble-roulette/package-lock.json
      - name: Install
        working-directory: marble-roulette
        run: npm ci
      - name: Lint
        working-directory: marble-roulette
        run: npm run lint
      - name: Test
        working-directory: marble-roulette
        run: npm test

