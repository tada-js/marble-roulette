name: reviewer-agent

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  senior-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        id: lint
        continue-on-error: true
        run: npm run lint -- --max-warnings=0

      - name: Test
        id: test
        continue-on-error: true
        run: npm test

      - name: Build
        id: build
        continue-on-error: true
        run: npm run build

      - name: Security
        id: security
        continue-on-error: true
        run: npm run security

      - name: Publish senior review comment
        uses: actions/github-script@v7
        env:
          LINT_RESULT: ${{ steps.lint.outcome }}
          TEST_RESULT: ${{ steps.test.outcome }}
          BUILD_RESULT: ${{ steps.build.outcome }}
          SECURITY_RESULT: ${{ steps.security.outcome }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.payload.pull_request.number;
            const marker = "<!-- senior-review-agent -->";

            const lint = process.env.LINT_RESULT || "skipped";
            const test = process.env.TEST_RESULT || "skipped";
            const build = process.env.BUILD_RESULT || "skipped";
            const security = process.env.SECURITY_RESULT || "skipped";

            const checks = [
              { name: "Lint", value: lint },
              { name: "Test", value: test },
              { name: "Build", value: build },
              { name: "Security", value: security },
            ];

            const hasFailure = checks.some((c) => c.value !== "success");

            const filePages = await github.paginate(github.rest.pulls.listFiles, {
              owner,
              repo,
              pull_number: issue_number,
              per_page: 100,
            });

            const highRiskFiles = filePages
              .map((f) => f.filename)
              .filter((f) => /(^src\/game\/(engine|render)\.|^src\/main\.|^components\/game-client|^styles\.css)/.test(f));

            const findings = [];
            if (lint !== "success") findings.push("- [P1] `lint` 실패: 스타일/정적분석 이슈를 먼저 해결하세요.");
            if (test !== "success") findings.push("- [P0] `test` 실패: 동작 회귀 가능성이 높아 머지 차단이 필요합니다.");
            if (build !== "success") findings.push("- [P0] `build` 실패: 배포 불가 상태입니다.");
            if (security !== "success") findings.push("- [P1] `security` 실패: 취약점/위험 패턴을 확인하세요.");
            if (!findings.length) findings.push("- 명시적 실패 항목 없음.");

            const checkRows = checks
              .map((c) => `| ${c.name} | ${c.value} |`)
              .join("\n");

            const riskSection = highRiskFiles.length
              ? highRiskFiles.map((f) => `- \`${f}\``).join("\n")
              : "- 고위험 경로 변경 없음";

            const body = [
              marker,
              "## 시니어 리뷰어 에이전트 리포트",
              "",
              "### Findings (Severity 순)",
              ...findings,
              "",
              "### 체크 결과",
              "| Check | Result |",
              "| --- | --- |",
              checkRows,
              "",
              "### 고위험 변경 파일",
              riskSection,
              "",
              hasFailure
                ? "판정: **Changes requested** (실패 체크 해결 후 재검토)"
                : "판정: **No blocking issues** (자동화 기준 머지 가능)",
            ].join("\n");

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });
            const existing = comments.find(
              (c) => c.user?.type === "Bot" && typeof c.body === "string" && c.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      - name: Enforce review gate
        if: always()
        run: |
          fail=0
          [ "${{ steps.lint.outcome }}" = "success" ] || fail=1
          [ "${{ steps.test.outcome }}" = "success" ] || fail=1
          [ "${{ steps.build.outcome }}" = "success" ] || fail=1
          [ "${{ steps.security.outcome }}" = "success" ] || fail=1
          exit $fail
